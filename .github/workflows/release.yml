name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-14
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i'' -e "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../polymarket-${{ github.ref_name }}-${{ matrix.target }}.tar.gz polymarket
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: polymarket-${{ matrix.target }}
          path: polymarket-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum polymarket-*.tar.gz > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            polymarket-*.tar.gz
            checksums.txt

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: dtolnay/rust-toolchain@stable

      - name: Update Homebrew formula
        run: scripts/update-formula.sh ${{ github.ref_name }}

      - name: Sync Cargo.toml version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          cargo update --workspace

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/polymarket.rb Cargo.toml Cargo.lock
          git diff --cached --quiet && echo "Nothing to commit" || {
            git commit -m "release: update formula and version to ${{ github.ref_name }}"
            git push
          }
